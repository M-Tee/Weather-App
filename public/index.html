<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#8204ff">
  <meta name="msapplication-TileColor" content="#8204ff">
  <meta name="theme-color" content="#8204ff">

  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- First Section -->
  <section class="section1 bgImage">
    <div class="search">
      <input type="text" onfocus="this.value=''" value="City" id="input" class="searchBar" placeholder="Search city">
      <button class="searchBtn">
         <img src="./Assets/ei_search.svg" alt="" class="searchIcon">
      </button>
      <!-- <img src="" alt="an icon" class="searchIcon"> -->
    </div>


    <div class="textGroup1">
      <img src="./Assets/locationMarker.svg" alt="" class="locationIcon">
      <p class="city">City,
      <p class="country"> Country</p>
      </p>
    </div>
    <p id="date"> Date </p>
  </section>
  <!-- Second Section  -->
  <section class="section2">
    <div class="left">
      <img id="weatherIcon" src="./Assets/noto-v1_sun-with-face.svg" alt="icon">
      <p class="degrees">0°</p>
      <p class="weather"> Forecast</p>
    </div>
    <div class="line"></div>
    <div class="right">
      <h2>Highlights</h2>
      <div class="highlights">
        <div class="titles">
          <p id="humidity">Humidity</p>
          <p id="cloudiness">Cloudiness</p>
          <p id="windSpeed">Wind Speed</p>
          <p id="pressure">Pressure</p>
        </div>
        <div class="values">
          <p id="humidityRate"> 60%</p>
          <p id="cloudRate"> 100%</p>
          <p id="windSpeedRate">40km/h</p>
          <p id="pressureRate">99.5pa</p>
        </div>
      </div>
    </div>
  </section>
  <!-- Third Section -->
  <section class="section3">
  
      <div class="card">
        <p id="nextDay">Tommorrow</p>
        <div class="innerCard">
          <img id="nextWeatherIcon" src="./Assets/noto-v1_sun-with-face.svg" alt="">
          <p id="nextDaydegree"> 0°</p>
          <p id="nextforeCast"> Forecast </p>
        </div>
      </div>

      <div class="card">
        <p id="nextDay">Sartuday</p>
        <div class="innerCard">
          <img id="nextWeatherIcon" src="./Assets/noto-v1_sun-with-face.svg" alt="">
          <p id="nextDaydegree">0°</p>
          <p id="nextforeCast">Forecast</p>
        </div>
      </div>
      <div class="card">
        <p id="nextDay">Sunday</p>
        <div class="innerCard">
          <img id="nextWeatherIcon" src="./Assets/noto-v1_sun-with-face.svg" alt="">
          <p id="nextDaydegree">0°</p>
          <p id="nextforeCast">Forecast</p>
        </div>
      </div>
      <div class="card hidden">
        <p id="nextDay">Monday</p>
        <div class="innerCard">
          <img id="nextWeatherIcon" src="./Assets/noto-v1_sun-with-face.svg" alt="">
          <p id="nextDaydegree">0°</p>
          <p id="nextforeCast">Forecast</p>
        </div>
      </div>

      <div class="card hidden">
        <p id="nextDay">Tuesday</p>
        <div class="innerCard">
          <img id="nextWeatherIcon" src="./Assets/noto-v1_sun-with-face.svg" alt="">
          <p id="nextDaydegree">0°</p>
          <p id="nextforeCast">Forecast</p>
        </div>
      </div>
      <div class="card hidden">
        <p id="nextDay">Wednesday</p>
        <div class="innerCard">
          <img id="nextWeatherIcon" src="./Assets/noto-v1_sun-with-face.svg" alt="">
          <p id="nextDaydegree">0°</p>
          <p id="nextforeCast">Forecast</p>
        </div>
      </div>
    

  </section>
  <button class="btn"></button>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./index.js"></script>
  <script src="./sw.js"></script>

</body>

</html>
