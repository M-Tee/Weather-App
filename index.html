<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- First Section -->
  <section class="section1 bgImage">
    <div class="search">
      <input type="text" class="searchBar" placeholder="Search city">
      <img src="/Assets/ei_search.svg" alt="" class="searchIcon">
      <!-- <img src="" alt="an icon" class="searchIcon"> -->
    </div>

    <div class="textGroup1">
      <img src="/Assets/locationMarker.svg" alt="" class="locationIcon">
      <p class="city">Nairobi,
        <p class="country">Kenya</p>
      </p>
    </div>
    <p class="textGroup2"> Day, Date, Month</p>
  </section>
  <!-- Second Section  -->
  <section class="section2">
      <div class="left">
        <img src="/Assets/rain.svg" alt="weather">
        <p class="degrees">15</p>
        <p class="noun">Rainy</p>
      </div>
      <div class="line"></div>
      <div class="right">
        <h2>Highlights</h2>
        <div class="highlights">
          <div class="titles">
            <p id="humidity" >Humidity</p>
            <p id="rainProb"> Rain Probability</p>
            <p id="windSpeed">Wind Speed</p>
            <p id="pressure">Pressure</p>
          </div>
          <div class="values">
            <p id="humidityRate"> 60%</p>
            <p id="rainProbRate"> 100%</p>
            <p id="windSpeedRate">40km/h</p>
            <p id="pressureRate">99.5pa</p>
          </div>
        </div>
      </div>
  </section>
  <!-- Third Section -->
  <section class="section3">
    <div class="card">
      <p id="nextDay">Tommorrow</p> 
      <div class="innerCard"> 
        <img src="./Assets/noto-v1_sun-with-face.svg" alt="">
        <p id="nextDaydegree">30°</p>
        <p id="nextforeCast">Sunny</p>
      </div>
    </div>
    <div class="card">
      <p id="nextDay">Sartuday</p> 
      <div class="innerCard"> 
        <img src="./Assets/noto-v1_sun-with-face.svg" alt="">
        <p id="nextDaydegree">30°</p>
        <p id="nextforeCast">Sunny</p>
      </div>
    </div>
    <div class="card">
      <p id="nextDay">Sunday</p> 
      <div class="innerCard"> 
        <img src="./Assets/noto-v1_sun-with-face.svg" alt="">
        <p id="nextDaydegree">30°</p>
        <p id="nextforeCast">Sunny</p>
      </div>
    </div>
    <div class="card hidden">
      <p id="nextDay">Monday</p> 
      <div class="innerCard"> 
        <img src="./Assets/noto-v1_sun-with-face.svg" alt="">
        <p id="nextDaydegree">30°</p>
        <p id="nextforeCast">Sunny</p>
      </div>
    </div>

    <div class="card hidden">
      <p id="nextDay">Tuesday</p> 
      <div class="innerCard"> 
        <img src="./Assets/noto-v1_sun-with-face.svg" alt="">
        <p id="nextDaydegree">30°</p>
        <p id="nextforeCast">Sunny</p>
      </div>
    </div>
    <div class="card hidden">
      <p id="nextDay">Wedbnesday</p> 
      <div class="innerCard"> 
        <img src="./Assets/noto-v1_sun-with-face.svg" alt="">
        <p id="nextDaydegree">30°</p>
        <p id="nextforeCast">Sunny</p>
      </div>
    </div>
    
  </section>
</body>
</html>
